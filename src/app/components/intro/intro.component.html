<ng-progress></ng-progress>
<header>
    <mat-toolbar class="toolbar-header">
        <img src="../../../assets/toolbar.png" class="toolbar-icon d-none d-sm-block" alt="Toolbar icon" title="Toolbar icon">
        <h2 class="toolbar-title">mywatchlist</h2>
        <span class="toolbar-spacer"></span>
        <button *ngIf="online" mat-raised-button color="primary" (click)="openLoginDialog()" aria-label="Login">{{'intro.login' | translate}}</button>
        <button *ngIf="!online" mat-raised-button color="primary" (click)="offlineList()" aria-label="Offline">Offline :(</button>
    </mat-toolbar>
</header>

<div class="myJumbotron">
    <div class="f-right">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Language">
            <mat-icon>language</mat-icon>
        </button>
        <mat-menu #menu="matMenu" class="langMenu">
            <button mat-menu-item *ngFor="let lang of languages" aria-label="Language">
                <mat-icon>language</mat-icon>
                <span (click)="setLanguage(lang.code)">{{lang.label}}</span>
            </button>
        </mat-menu>
    </div>
    <h1 class="welcome d-none d-md-block">{{'intro.welcome' | translate}}</h1>
    <h1 class="d-md-none">{{'intro.welcome' | translate}}</h1>
    <p class="subWelcome">{{'intro.info' | translate}}</p>
    <mat-divider class="divider"></mat-divider>

    <h3>{{'intro.register' | translate}}</h3>

    <app-register-form (user)="register($event)"></app-register-form>

</div>

<footer>
    <div class="feedback d-none d-sm-block">
        <h4 class="feedbackTitle center-text">
            <a href="#" (click)="openFeedback = !openFeedback" aria-label="Collapse feedback">
                Feedback
            </a>
        </h4>

        <div *ngIf="openFeedback" class="feedbackBody center-text">
            <app-feedback-form></app-feedback-form>
        </div>
    </div>

    <div class="cookiesAdvice" *ngIf="cookiesAdvice">
        <h4 class="cookiesAdviceTitle center-text">
            Cookies...
        </h4>

        <div class="cookiesAdviceBody center-text">
            <p>
                {{'intro.cookiesAdvice' | translate}}
                <a href="{{'intro.urlCookies' | translate}}"><b>{{'intro.linkCookies' | translate}}</b></a>.
            </p>
            <button mat-flat-button type="button" aria-label="Close" (click)="closeCookies()" aria-label="OK">
                <span aria-hidden="true">OK</span>
            </button>
        </div>
    </div>
</footer>
